name: MailPlugin
version: 2.2
api: 3.11.0
author: HmmHmmmmm
main: hmmhmmmm\mail\Mail

permissions:
    mail.command:
        default: false
        children:
            mail.command.info:
                default: op
            mail.command.write:
                default: true
            mail.command.read:
                default: true
            mail.command.readall:
                default: true
            mail.command.clear:
                default: true
            mail.command.clearall:
                default: true
            mail.command.see:
                default: true
    report.command:
        default: false
        children:
            report.command.report:
                default: true